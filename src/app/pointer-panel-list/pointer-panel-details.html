<div class="details-panel-grid">
  <svg
    [@animate-pointer]="{value: pointerState, params: { from: pointerFrom, to: pointerTo}}"
    [style.height]="pointerHeight"
    [style.width]="pointerWidth" class="svg-details-pointer">
    <path
      [attr.d]="'M ' + pointerWidth * 0.5 + ' 0 L0 ' + pointerHeight + ' L' + pointerWidth + ' ' + pointerHeight + ' Z'"
      class="pointer-path">
    </path>
    <polyline
      [attr.points]="'0,' + pointerHeight + ' ' + pointerWidth * 0.5 + ',0' + ' '+  pointerWidth + ',' + pointerHeight"
      class="pointer-poly"></polyline>
  </svg>
  <div class="mat-elevation-z2" class="div-details-panel">
    <button (click)="close.emit()" [matTooltip]="'Close details panel'" mat-icon-button
            style="position:absolute; top:20px; right:0">
      <mat-icon>close</mat-icon>
    </button>
    <ng-template *ngTemplateOutlet="itemDetailsTemplate; context: {$implicit: data}"></ng-template>
  </div>
</div>
<div [@animate-reveal]="{value: panelState}" class="div-details-reveal"></div>

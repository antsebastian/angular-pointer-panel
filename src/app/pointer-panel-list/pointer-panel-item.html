<div #itemContainer (click)="select()"
     class="item-container">
  <ng-template *ngTemplateOutlet="itemTemplate; context: {$implicit: data}"
               [matTooltip]="'Click for item details'"></ng-template>
  <div [style.visibility]="isSelected ? 'visible' : 'hidden'"
       class="item-details-indicator-container">
    <div class="item-details-indicator"></div>
  </div>
</div>

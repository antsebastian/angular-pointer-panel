<div #imageContainer (click)="select()" [@in-out-ani]
     [style.transform]="isSelected ? 'translateY(0px)' : 'translateY(0px)'"
     class="image-container">
  <ng-template *ngTemplateOutlet="itemTemplate; context: {$implicit: data}"></ng-template>
  <div [style.visibility]="isSelected ? 'visible' : 'hidden'"
       id="card-details-indicator-container" style="display: flex; flex-direction: row; align-items: center">
    <div id="card-details-indicator" style="align-items: end"></div>
  </div>
</div>

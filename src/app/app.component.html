<!--ITEM DETAILS TEMPLATE-->
<ng-template #myItemDetailsTemplate let-data>
  <div *ngIf="data" style="display:flex; flex-direction: row; height: 100%">
    <div [style.display]="small ? 'none': 'block'" class="primary-background-color"
         style="margin:10px; text-align:center">
      <div style="display:inline-block; margin:15px;">
        <img [src]="data.starWarsChar.fullSrc" class="avatar" style="width: 150px; height: 150px;"/>
      </div>
      <div class="primary-foreground" style="font-size:20px; margin-top: 15px">{{data.starWarsChar.name}}</div>
    </div>
    <div style="margin-top:65px; margin-left: 20px; margin-right: 20px; height: 280px; overflow: auto">
      <p style="word-wrap: break-word">{{data.starWarsChar.fullDesc}}</p>
    </div>
  </div>
</ng-template>

<!--ITEM CARD TEMPLATE-->
<ng-template #myItemTemplate let-data let-deleteCard>
  <mat-card style="min-width: 300px">
    <mat-card-header>
      <div style="flex-direction: row; display: flex; align-items: center; gap: 20px; margin-bottom: 15px">
        <img [src]="data.starWarsChar.avatarSrc" class="avatar" style="width:75px; height: 75px"/>
        <!--pre-load the details so its available upon select-->
        <img [src]="data.starWarsChar.fullSrc" style="width: 0px; height: 0px;"/>
        <div style="margin-left:10px; flex-direction: column; display: flex; transform: translateY(-5px)">
          <span class="foreground" style="font-size:20px">{{data.starWarsChar.name}}</span>
          <span class="foreground" style="font-size:16px">{{data.starWarsChar.subtitle}}</span>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
  </mat-card>
</ng-template>

<!-- MAIN APP -->
<div class="mat-app-background app-container">
  <mat-toolbar class="mat-elevation-z4" color="primary"
               style="z-index: 5; position: relative; display: flex;
               flex-direction: row; align-items: center; gap: 10px">
    <div style="display: flex; flex-flow: column; align-items: start">
      <span>Pointer Panel Demo</span>
      <span
        style="font-size: 10px;margin:0; line-height: 10px; flex-flow: row wrap;">Written by Anthony Sebastian</span>
    </div>
    <button (click)="addItem()" [disabled]="this.cards.length==15"
            aria-label="Add item" mat-icon-button matTooltip="Add an item">
      <mat-icon>add</mat-icon>
    </button>
    <span style="flex: 1 1 0"></span>
    <button (click)="help()"
            aria-label="user help" mat-icon-button matTooltip="Show user guidance">
      <mat-icon>question_mark</mat-icon>
    </button>

    <button (click)="goToDoc()"
            aria-label="Open documentation" mat-icon-button
            matTooltip="Open GitHub source code and documentation in a new browser tab">
      <img alt="" height="24" src="../assets/GitHub-Mark-Light-32px.png" width="24"/></button>
  </mat-toolbar>
  <div class="app-body">
    <pointer-panel-list [dataSource]="$cards"
                        [itemDetailsTemplate]="myItemDetailsTemplate"
                        [itemTemplate]="myItemTemplate">
    </pointer-panel-list>
  </div>
</div>
